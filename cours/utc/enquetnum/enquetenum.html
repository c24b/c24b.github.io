</script></section><section  data-markdown><script type="text/template">### Les différentes 'versions' du web

> un web de **documents** reliés entre eux par des hyperliens: **web documentaire**

<!-- ![](./img/revue.png) --></script></section><section  data-markdown><script type="text/template">

> un web de **personnes** qui discutent entre eux, produisent des contenus et se constituent en communauté: **web social et participatif**

![](./img/quoting.png)
</script></section><section  data-markdown><script type="text/template">

    > Le web des objets physiques connectés: capteurs et domotiques **IOT** 
    
<!-- ![](./img/idea.png) -->

<!-- ![](./img/graph_black.png) -->

### Enqueter les plateformes collaboratives

<aside class="notes"><p>Il est intéressant de s&#39;interroger sur la matérialité de ces espaces et des données qu&#39;elles produisent et sur ce que ces données révèlent d&#39;une éventuelle emergence des intelligence collectives, les modes d&#39;avénements de l&#39;innovation et sur la manière dont cette matérialité organise les échanges nécessaire à une économie collaborative et permet l&#39;avènement d&#39;une intelligence collective ou d&#39;une bétise collective. </p>
<p>Une approche méthodologique par la <strong>matérialité des dispositifs</strong>
qui vise à éclairer à la fois:</p>
<ul>
<li>les <strong>enjeux</strong> </li>
<li>les <strong>modes d&#39;émergence</strong> d&#39;une intelligence collective</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">

Qualifier et définir une plateforme collaborative implique d'interroger:

* le dispositif technique

Architecture de l'infrastructure:
- Client/Serveur (centralisé)
- Client/Client (décentralisé)
</script></section><section  data-markdown><script type="text/template">

Technologies employées:

## Enquêter le web social: une proposition de méthodologie


<aside class="notes"><p>Pour analyser un débat, une consultation ou une production collective de savoir, il est parfois utile de s&#39;en aprocher par l&#39;aspect matériel. Voici les étapes de construction d&#39;un projet d&#39;analyse de ressources numériques
Chaque étapes révèle des enjeux socio-techniques particuliers que j&#39;illustrerai par l&#39;exemple de la plateforme de consultation pour une république numérique.</p>
</aside></script></section><section  data-markdown><script type="text/template">![](./img/process.png)
</script></section><section  data-markdown><script type="text/template">#### 1 Collecter (data mining) :

Phase d'acquisition des données de plaforme: 
mise en données des interactions, des interventions

- Identifier le type de données et le type de de dispositif enquêté  
- Techniques de collecte: 
    - scraping (découpage du html)
    - requetage (API et BDD)
- Identifier les principaux leviers d'action: commenter, voter, forker, merger, etc...

</script></section><section  data-markdown><script type="text/template">
#### 2. Stocker, classer, archiver (data management):

Phase d'organisation et de structuration des données: 

mise en vue particulière, des choix de représentation et d'organisation à éclairer:

- type de représentation: tableaux, arbre, graphes, et logs
- format: CSV, JSON, SQL, TXT, XML 
- archivage: .git, log, site emulé 

</script></section><section  data-markdown><script type="text/template">
#### 3. Explorer (data-analysis)

Phase d'exploration: 
- identifier le parcours de découverte des données (analyse data-driven ou question-driven)
- identifier les principaux mécanismes de contributions 
- les étapes pour accéder aux mesures et croiser les données (data-reshaping)  

Rédiger un algorithme d'exploration des données
</script></section><section  data-markdown><script type="text/template">
#### 4. Analyser (data-science)

Phase d'analyse: recours à des techniques et méthodes empruntées à d'autres disciplines

- Contenu textuel: information/communication/linguistique/semiotique NLP Web_Semantique 
- Participation/Collaboration : Sociologie/acteur/réseaux Théorie des graphes
- Usages et Interactions : UX/sociologie Statistiques
- Code sources, méthodes: STS ComputerScience   

</script></section><section  data-markdown><script type="text/template">
#### 5. Représenter (data-visualisation)

Phase de mise en vue des données et de l'analyse qui procède de la démonstration (raison graphique). 
Choix d'un mode de répresentation particulier. 

</script></section><section  data-markdown><script type="text/template">
### 6. Publier, confronter, discuter (open-sciences)

Phase de publication et de confrontation avec la communauté de chercheurs suivi de version et révision

Exemple: 

- git@github.com:c24b/openscience4S.git 
- gitlab.com
- republique-numerique

</script></section><section  data-markdown><script type="text/template">
## TD

Par petit-groupes de 4 maximum 


Analyse d'une plateforme de consultation au choix
- [grand débat national](http://grand-debat.fr)

- [vrai grand débat](http://grand-debat.org)
</script></section><section  data-markdown><script type="text/template">
Trois objectifs:
- Qualifier la plateforme
- Projet d'enquete numérique
- Reflexion sur votre mode d'organisation à partir d'une plateforme tierce
</script></section><section  data-markdown><script type="text/template">


Qualifier la plateforme:
* Quels objectifs?
* Quel traitements proposés?
* Quelles manières ont il de valoriser la contribution
* Quelles données disponibles? 
* Comment vont être exploité les résultats

Objectif: qualifier la plateforme et le système de contribution
</script></section><section  data-markdown><script type="text/template">
Méthode d'enquete sociologique:
* Quels analyses pourriez vous proposer?
* Avec quelles données?
* Quels types de traitement (étape par étape ) pourriez vous envisager?
* Quels résultats attendus?

Objectif: proposer une méthode d'enquête pour la plateforme
</script></section><section  data-markdown><script type="text/template">
Réflexion sur la pratique d'enquete collaborative:

* Quelle répartition des tâches entre membres du groupe
* Comment organiser le travail sur la plateforme tierce
* Comment rendre votre travail lisible et exploitable par d'autres?
</script></section><section  data-markdown><script type="text/template">
<aside class="notes"><p>Vous présenterez ensuite les modes d&#39;emergence du consensus et de polémique 
et les règles de contributions pour la plateforme de votre choix en soulignant les traitements possibles pour faire emerger du sens:</p>
<ul>
<li>type d&#39;analyse</li>

<p>Présentez votre projet d&#39;analyse par groupe sur la plateforme lab.driss.org

et votre mode d&#39;organisation pour le projet</p>
</aside></script></section></div>
